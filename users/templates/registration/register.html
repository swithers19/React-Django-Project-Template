{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div style="height: 100vh;" class="container">
    <div style="align-items: center; height: 100vh;" class="row justify-content-center align-middle">
        <div style="padding: 5vh 5vw;" class="jumbotron col-12 col-md-6">
            <h2 style="text-align:center;">Register</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
